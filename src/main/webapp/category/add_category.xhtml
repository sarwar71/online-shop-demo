<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add Category</title>
    <h:outputStylesheet library="css" name="style.css" type="text/css"/>
</h:head>

<h:body>


    <h:panelGroup styleClass="main">

        <ui:include src="../commons/navigation.xhtml"></ui:include>

        <h:panelGroup style="margin-top: 6vh">
            <h:form>

                <h2>Add Category</h2>

                <h:panelGrid columns="3" style="margin-top: 5px">

                    <h:outputLabel>Category Name</h:outputLabel>
                    <h:inputText id="cat_name"
                                 value="#{categoryBean.category.catName}"
                                 required="true"
                                 requiredMessage="Category Name is mandatory."
                                 style="width: 20rem"/>
                    <h:message for="cat_name" styleClass="error"/>

                    <h:outputLabel>Category Description</h:outputLabel>
                    <h:inputTextarea id="cat_desc" value="#{categoryBean.category.catDesc}" rows="4"
                                     style="resize: none; width: 20rem"/>
                    <h:message for="cat_desc" styleClass="error"/>

                    <h:commandButton value="Save" action="#{categoryBean.addCategory}"/>

                </h:panelGrid>
            </h:form>
        </h:panelGroup>

    </h:panelGroup>

</h:body>

</html>
