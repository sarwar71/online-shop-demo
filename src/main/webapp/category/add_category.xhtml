<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add Category</title>
    <style>
        .error {
            color: red
        }
    </style>
</h:head>

<h:body>
    <h:form>

        <h2>Add Category</h2>

        <h:panelGrid columns="3">

            <h:outputLabel>Category Name</h:outputLabel>
            <h:inputText id="cat_name"
                         value="#{categoryBean.category.catName}"
                         required="true"
                         requiredMessage="Category Name is mandatory."/>
            <h:message for="cat_name" styleClass="error"/>

            <h:outputLabel>Category Description</h:outputLabel>
            <h:inputTextarea id="cat_desc" value="#{categoryBean.category.catDesc}"/>
            <h:message for="cat_desc" styleClass="error"/>

            <h:commandButton value="Save" action="#{categoryBean.addCategory}"/>

        </h:panelGrid>
    </h:form>
</h:body>

</html>
