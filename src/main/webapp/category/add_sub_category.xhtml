<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add Sub Category</title>
    <h:outputStylesheet library="css" name="style.css" type="text/css"/>
</h:head>

<h:body>
    <h:panelGroup styleClass="main">

        <ui:include src="../commons/navigation.xhtml"></ui:include>

        <h:panelGroup style="margin-top: 6vh">
            <h:form>

                <h2>Add Sub Category</h2>

                <h:panelGrid columns="3" style="margin-top: 5px">

                    <h:outputLabel>Select Category Name</h:outputLabel>
                    <h:selectOneMenu id="select_menu"
                                     value="#{subCategoryBean.category.catName}"
                                     required="true"
                                     requiredMessage="Select Category Name."
                                     style="width: 20rem">
                        <f:selectItem itemLabel="Select Category" itemValue=""/>
                        <f:selectItems value="#{categoryBean.getCategoryNames()}"/>
                    </h:selectOneMenu>
                    <h:message for="select_menu" styleClass="error"/>

                    <h:outputLabel>Sub Category Name</h:outputLabel>
                    <h:inputText id="sub_cat_name"
                                 value="#{subCategoryBean.subCategory.subCatName}"
                                 required="true"
                                 requiredMessage="Sub Category Name is mandatory."
                                 style="width: 20rem"/>
                    <h:message for="sub_cat_name" styleClass="error"/>

                    <h:outputLabel>Sub Category Description</h:outputLabel>
                    <h:inputTextarea id="sub_cat_desc" value="#{subCategoryBean.subCategory.subCatDesc}" rows="4"
                                     style="resize: none; width: 20rem"/>
                    <h:message for="sub_cat_desc" styleClass="error"/>

                    <h:commandButton value="Save" action="#{subCategoryBean.addSubCategory}"/>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>
</h:body>

</html>
